<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ifood</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="background" id="background">
        <div class="form-container" id="form-container">
            {% include 'partials/_flash_messages.html' %}
            <h2>Register</h2>
            <form method="POST">
                
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password">Retype Password</label>
                    <input type="password" id="password" name="password2" required>
                </div>
                <button type="submit">Register</button>
                <div class="text-center mt-3">
                    <p class="m-0">If you have an account <br> Login <a href="{% url 'user:login' %}">here</a></p>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
